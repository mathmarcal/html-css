    <title>Fontes Externas Baixadas</title>
    <style>
        @font-face {
            font-family: 'Escrita';
            src: url('fonts/Daughter\ of\ Fortune.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
                Tipos de format()
                - opentype  (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat  (aat = Apple Advanced Typography)
                - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif,
        }

        h1{
            font-family: 'Escrita', Arial, Helvetica, sans-serif;
            font-size: 4.25em;
            font-weight: normal;
        }
    </style>
</head>
