<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="560" poster="imagem/capa-video.png" controls autoplay loop>
        <source src="midia/tecnologia-3.webm" type="video/webm">
        <source src="midia/tecnologia-2.mp4" type="video/mp4">
        <source src="midia/tecnologia-4.ogv" type="video/ogg">
        <p>Seu navegador não é compativel com videos</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
