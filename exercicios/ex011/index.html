<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>

    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem grande">
    </picture>

    <picture>
        <source media="(max-width: 750px)" srcset="teste/paisagem-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="teste/paisagem-m.jpg" type="image/jpg">
        <img src="teste/paisagem-g.jpg" alt="paisagem">
    </picture>
    
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprende a reproduzir audios em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/society.mp3" type="audio/mpeg">
        <source src="midia/society.ogg" type="audio/ogg">
        <source src="midia/society.wav" type="audio/wav">
        <p>Infelizmente seu navegador n√£o suporta audio <a href="midia/society.mp3" download="society.mp3" type="audio/mpeg"></a></p>

    </audio>
    <!--Compativel com MP3 WAV OGG-->

</body>
</html>
