<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            height: 100px;
            padding: 5px;
            text-align: center;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>MESCLAGEM DE CÃ‰LULAS</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            
            <td colspan="2">F</td>
        </tr>
        <tr>
           
            <td rowspan="2">H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td>L</td>
        </tr>
    </table>
    
</body>
</html>
